<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">
                <img src="https://appliedmachinelearning.files.wordpress.com/2017/01/spam-filter.png?w=620" alt="Email Spam Detector" width="60" height="60">
                Email Spam Detector
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('main.history') }}">History</a>
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
